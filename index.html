<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="container">
        <form id="form">
            <input type="text" id="input-search" class="city__search" placeholder="Enter a location"> 
        </form>
        <div class="content" id="content">
            <p class="content__location" id="location"></p>
            <p class="content__day" id="day"></p>
            <p class="content__time" id ="time"></p>
            <div class="content__temperature" id="tempBlock">
                <p class="temperature" id="temp"></p>    
            </div>
        </div>
    </div>
</body>
</html>
